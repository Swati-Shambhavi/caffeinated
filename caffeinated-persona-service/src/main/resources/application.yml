server:
  port: 8081

spring:
  application:
    name: "caffeinated-persona-service"
  profiles:
    active: "default"
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true
